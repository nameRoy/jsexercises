<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function*fn(){
            console.log("开始");
            yield request();
            console.log("可以执行第二个请求了");
        }
        let a = fn();
        a.next();
        function request(){
            setTimeout(() => {
                let data = 100;
                console.log("请求1成功，返回数据"+data);
                a.next();
            }, 1000);
        }
    </script>
</body>
</html>
