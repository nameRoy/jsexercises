<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        async function fn() {
            console.log("kaishi")
            await req1();
            await req2();
        }
        fn();
        async function req1() {
            return new Promise(function (resolve, reject) {
                setTimeout(() => {
                    console.log("第一次请求结束");
                    resolve();
                }, 1000);
            })
        }

        async function req2() {
            return new Promise(function (resolve, reject) {
                setTimeout(() => {
                    console.log("第二次请求结束");
                    resolve();
                }, 1000);
            })
        }
    </script>
</body>

</html>
