<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #small{
        width: 400px;
        height: 400px;
        float: left;
        position: relative;
    }
    #big{
        width: 400px;
        height: 400px;
        overflow: hidden;
        float: left;
        display: none;
        position: relative;
    }
    #kuai{
        width: 200px;
        height: 200px;
        background: rgba(32, 31, 31, 0.7);
        position: absolute;
        display: none;
    }
    #big img{
        position: absolute;
    }
</style>
<body>
    <div id="small"><img src="1.jpg" alt=""><div id="kuai"></div></div>
    <div id="big"><img src="2.jpg" alt=""></div>
    
    <script>
        var oSmall = document.getElementById("small");
        var oBig = document.getElementById("big");
        var oKuai = document.getElementById("kuai");
        var oImg = document.getElementsByTagName("img")[1];
        oSmall.onmouseover = function(){
            oKuai.style.display ="block";
            oBig.style.display = "block";
            oSmall.onmousemove = function(e){
                var xMax = oSmall.offsetWidth-oKuai.offsetWidth;
                var yMax = oSmall.offsetHeight-oKuai.offsetHeight;
                var x = e.clientX-oKuai.offsetWidth/2;
                var y = e.clientY-oKuai.offsetHeight/2;
                if(x < 0){
                    x = 0;
                }
                if(y < 0){
                    y = 0;
                }
                if(x>xMax){
                    x = xMax;
                }
                if(y>yMax){
                    y = yMax;
                }
                oKuai.style.left = x+"px";
                oKuai.style.top = y+"px";
                oImg.style.left = -2*x+"px";
                oImg.style.top = -2*y+"px";
            } 
            oSmall.onmouseout = function(){
                oKuai.style.display ="none";
                oBig.style.display = "none";
            }  
        }   
    </script>
</body>
</html>
