    *{
        margin: 0;

    #h1,#h2{
        width: 160px;

        background: #000000;
        color: #fff;
        margin: 0;

    #h1sub,#h2sub{
        border: solid #000;
        border-width: 0 1px 0 1px;

    }
    #h2sub{
        border-width: 0 1px 1px 1px;
    }
    li{
        list-style: none;
        height: 40px;

</style>

        <li>002</li>

        var aH1 = document.getElementsByTagName("h1");

        for(var i = 0;i<aH1.length;i++){
            aH1[i].index = i;
            aH1[i].flag = true;
            aH1[i].onclick = function(){
                var ul = aUl[this.index];
                if(this.flag){
                    ul.style.display = "block";
                }else{
                    ul.style.display = "none";
                }
                this.flag = !this.flag;
            }
        }
    </script>
